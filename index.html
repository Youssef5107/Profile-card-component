<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Profile card component</title>
</head>

<body>
	<main>
		<div class="top-card-background-img">
			<img class="main-card-img" src="images/bg-pattern-card.svg" alt="">
		</div>
		<div class="main-card-area">
			<div class="user-photo-area">
				<img class="user-photo" src="images/image-victor.jpg" alt="user-photo">
			</div>
			<div class="user-info">
				<div class="user-name">
					Victor Crest <span>26</span>
				</div>
			</div>
			<div class="city">
				London
			</div>
			<hr>

			<div class="profile-info">
				<div class="followers-area">
					<div class="number">80K</div>
					<div class="followers"> Followers</div>
				</div>
				<div class="likes-area">
					<div class="number">803K</div>
					<div class="likes"> Likes</div>
				</div>
				<div class="photos-area">
					<div class="number">1.4K</div>
					<div class="photos"> Photos</div>
				</div>

			</div>

		</div>

	</main>
</body>

</html>
